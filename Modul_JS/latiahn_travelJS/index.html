<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Travel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-200 p-4">
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Eksekutif</th>
            <th scope="col">Bisnis</th>
            <th scope="col">Ekonomi</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">Jakarta</th>
            <td>700000</td>
            <td>400000</td>
            <td>100000</td>
          </tr>
          <tr>
            <th scope="row">Solo</th>
            <td>800000</td>
            <td>500000</td>
            <td>200000</td>
          </tr>
          <tr>
            <th scope="row">Surabaya</th>
            <td>900000</td>
            <td>600000</td>
            <td>300000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />

    <!-- Tabel Travel -->

    <div class="travel">
      <div class="max-w-4xl mx-auto bg-white border border-gray-300 p-4">
        <h1 class="text-center text-2xl font-bold mb-4">
          Travel Bintang Abadi
        </h1>
        <form action="">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <div class="flex items-center mb-2">
                <label for="nama" class="w-1/3">Nama :</label>
                <input
                  type="text"
                  id="nama"
                  class="border border-gray-300 p-1 flex-grow"
                />
              </div>
              <div class="flex items-center mb-2">
                <label for="tujuan" class="w-1/3">Tujuan :</label>
                <select
                  id="tujuan"
                  class="border border-gray-300 p-1 flex-grow"
                >
                  <option value="Jakarta">Jakarta</option>
                  <option value="Solo">Solo</option>
                  <option value="Surabaya">Surabaya</option>
                </select>
              </div>
              <div class="flex items-center mb-2">
                <label for="kelas" class="w-1/3">Kelas :</label>
                <select id="kelas" class="border border-gray-300 p-1 flex-grow">
                  <option value="Eksekutif">Eksekutif</option>
                  <option value="Bisnis">Bisnis</option>
                  <option value="Ekonomi">Ekonomi</option>
                </select>
              </div>
              <div class="flex items-center mb-2">
                <label for="jumlah_tiket" class="w-1/3">Jumlah Tiket :</label>
                <input
                  type="text"
                  id="jumlah_tiket"
                  class="border border-gray-300 p-1 flex-grow"
                />
              </div>
              <div class="flex items-center mb-2">
                <label for="member" class="w-1/3">Member :</label>
                <input type="checkbox" id="member" class="ml-2" />
                <label for="member" class="ml-2">Ya</label>
              </div>
            </div>
            <div>
              <div class="flex items-center mb-2">
                <label for="harga_tiket" class="w-1/3">Harga Tiket :</label>
                <input
                  type="text"
                  id="harga_tiket"
                  class="border border-gray-300 p-1 flex-grow"
                />
              </div>
              <div class="flex items-center mb-2">
                <label for="sub_total" class="w-1/3">Sub Total :</label>
                <input
                  type="text"
                  id="sub_total"
                  class="border border-gray-300 p-1 flex-grow"
                />
              </div>
              <div class="flex items-center mb-2">
                <label for="diskon" class="w-1/3">Diskon :</label>
                <input
                  type="text"
                  id="diskon"
                  class="border border-gray-300 p-1 flex-grow"
                />
              </div>
              <div class="flex items-center mb-2">
                <label for="total_bayar" class="w-1/3">Total Bayar :</label>
                <input
                  type="text"
                  id="total_bayar"
                  class="border border-gray-300 p-1 flex-grow"
                />
              </div>
            </div>
          </div>
          <div class="flex justify-center mt-4">
            <button
              type="button"
              class="bg-blue-500 text-white px-4 py-2 mr-2"
              onclick="totalbayar()"
            >
              Hitung
            </button>
            <button class="bg-gray-500 text-white px-4 py-2">Ulang</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
