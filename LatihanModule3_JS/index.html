<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universitas Komputer Indonesia</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Data Mahasiswa</h1>
      <h1>Universitas Komputer Indonesia</h1>
      <hr />

      <form id="form-mahasiswa">
        <input type="text" id="nama" placeholder="Nama Mahasiswa" required />
        <input type="number" id="nim" placeholder="NIM" required />

        <label for="jenis-kelamin">Jenis Kelamin</label>
        <select id="jenis-kelamin" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label for="agama">Agama</label>
        <select id="agama" required>
          <option value="">Pilih Agama</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
          <option value="Konghucu">Konghucu</option>
        </select>

        <label for="status">Status</label>
        <select id="status" required>
          <option value="">Pilih Status</option>
          <option value="Aktif">Aktif</option>
          <option value="Cuti">Cuti</option>
          <option value="Lulus">Lulus</option>
          <option value="Single">Single</option>
          <option value="Kawin">Kawin</option>
          <option value="Cerai">Cerai</option>
          <option value="Janda">Janda</option>
        </select>

        <input type="text" id="jurusan" placeholder="Jurusan" required />
        <textarea
          id="komentar"
          placeholder="Komentar"
          rows="4"
          required
        ></textarea>

        <button type="submit">Tambah Mahasiswa</button>
      </form>

      <table id="tabel-mahasiswa">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Jenis Kelamin</th>
            <th>Agama</th>
            <th>Status</th>
            <th>Jurusan</th>
            <th>Komentar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data mahasiswa akan muncul di sini -->
        </tbody>
      </table>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
