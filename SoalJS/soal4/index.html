<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 4</title>
  </head>
  <body>
    <script>
      var usia = parseInt(prompt("Usianya"));
      var harga_tiket = 100000;

      if (usia < 10) {
        harga_tiket = harga_tiket - (harga_tiket * 50) / 100;
        console.log(harga_tiket);
      } else if (usia >= 10 && usia <= 17) {
        harga_tiket = harga_tiket - (harga_tiket * 50) / 100;
        console.log(harga_tiket);
      } else {
        console.log(harga_tiket);
      }
    </script>
  </body>
</html>
